<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <div class="container">
        <section class="wrapper">
            <div class="mydiv">
                <h1 class="title game-element text" id="display-response">Welcome to Tic Tac Toe Game</h1>
            </div>
            <div class="mydiv text" id="scoreboard">
                <div class="game-element text-centered player-div">
                    <div>
                        <p id="player-symbol" data-symbol='X'>Player</p>
                        <p id="player-scores">0</p>
                    </div>
                </div>

                <div class="game-element text-centered">
                    <div>
                        <p id="computer-symbol" data-symbol="0">Computer</p>
                        <p id="computer-scores">0</p>
                    </div>
                </div>
            </div>

            <div class="game-board text">
                <div class="square bottom-border right-border t-letter" id="square-1" data-index=1>T</div>
                <div class="square bottom-border right-border" id="square-2" data-index=2>I
                </div>
                <div class="square bottom-border" id="square-3" data-index=3>C</div>
                <div class="square bottom-border right-border t-letter" id="square-4" data-index=4>T</div>
                <div class="square bottom-border right-border" id="square-5" data-index=5>A
                </div>
                <div class="square bottom-border" id="square-6" data-index=6>C</div>
                <div class="square right-border t-letter" id="square-7" data-index=7>T</div>
                <div class="square right-border" id="square-8" data-index=8>O</div>
                <div class="square" id="square-9" data-index=9>E</div>
            </div>

            <div class="mydiv text" id="start">
                <button class="button play" id="start-game">Play Game</button>
            </div>

            <div class="mydiv text">
                <button class="button optionBtn x-selected" id="x-first" data-symbol="X">X (Go First)</button>
                <button class="button optionBtn" id="0-second" data-symbol="0">0 (Go Second)</button>
            </div>
        </section>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
